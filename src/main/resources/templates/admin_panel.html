<main>
    <dib class="tab-content">
        <div class="tab-pane w-100" id="clients">
            <table class="table table-striped table-hover">
                <h4 class="ml-3">Клиенты</h4>
                <thead class="thead-light">
                <tr>
                    <th scope="col">Имя</th>

            <button type="button" class="btn btn-secondary mx-3 float-right" data-toggle="modal" data-target="#add_client">Добавить</button>
        </div>
        <div class="tab-pane w-100" id="products">
            <table class="table table-striped table-hover">
                <h4 class="ml-3">Продукты</h4>
                <thead class="thead-light">
                <tr>
                    <th scope="col">Название</th>
                    <th scope="col">Категория</th>
                    <th scope="col">Цена</th>

                </tr>
                </tbody>
            </table>
        </div>
        <div class="tab-pane w-100" id="orders">
            <table class="table table-striped table-hover">
                <h4 class="ml-3">Заказы</h4>
                <thead class="thead-light">
                <tr>
                    <th scope="col">Дата заказа</th>
                    <th scope="col">Дата выполнения</th>
                    <th scope="col">Клиент</th>
                    <th scope="col">Продукт</th>
                    <th scope="col">Количество</th>
                    <th scope="col">Цена</th>
                    <th scope="col">Сумма</th>

                </tbody>
            </table>
        </div>
    </dib>
    <!-- Modal -->
    <div class="modal fade" id="add_client" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Данные клиента</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form name="add_client">
                        <div class="form-group">
                            <label for="client_name">Имя клиента</label>
                            <input class="form-control" type="tel" id="client_name" name="phone">
                        </div>
                        <div class="form-group">
                            <label for="client_phone">Телефон клиента</label>
                            <input class="form-control" type="tel" id="client_phone" name="phone">
                        </div>
                        <div class="form-group">
                            <label for="client_comment">Комментарий</label>
                            <textarea class="form-control" id="client_comment" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Добавить клиента</button>
                </div>
            </div>
        </div>
    </div>
