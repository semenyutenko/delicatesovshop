<div class="modal-body">
    <label>Имя</label>
    <div class="border rounded p-1">
        <h5>${name}</h5>
    </div>
    <label class="mt-2">Телефон</label>
    <div class="border rounded d-flex">
        <h5 class="m-1">${phone}</h5>
        <span class="btn-primary rounded-right ml-auto py-2 px-3" type="button">Позвонить</span>
    </div>
    <label class="mt-2">Комментарий</label>
    <div class="border rounded p-1">
        <h5>${comment}</h5>
    </div>
</div>
<div class="modal-footer justify-content-start">
    <div class="btn-group">
        <button class="btn btn-outline-danger mr-1" type="button">Удалить</button>
        <button class="btn btn-primary" type="button">История</button>
    </div>
    <button class="btn btn-primary ml-auto" type="button" data-dismiss="modal">Закрыть</button>
</div>
